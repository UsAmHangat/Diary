<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Account</h1>
    <hr>
    <h2>Please check Information carefully</h2>

    <form action="#" th:action="@{/employee/save}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update User</button>

        <form action="#" th:action="@{'/employee/deleteEmployee/' + ${employee.id}}">
            <button class="btn btn-danger col-2 ">
                Delete User
            </button>


    </form>

    <hr>

    <a th:href = "@{/employee/}"> Back to Employee List</a>
</div>
</body>
</html>
