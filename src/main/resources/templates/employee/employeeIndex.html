<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"/>
</head>
<body>
<div class="container my-2" align="center">

    <h3>
        <td th:text="${employee.name}"></td>
    </h3>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <form action="#" th:action="@{'/employee/' + ${employee.id} + '/entrys/createEntry/'}" method="POST">
            <button type="submit" class="btn btn-info mb-4 col-4">Add Entry</button>
        </form>


        <form action="#" th:action="@{'/employee/updateEmployee/' + ${employee.id}}">
            <button class="btn btn-secondary mb-4 col-4">
                Update
            </button>
        </form>


        <form method="post" action="#" th:action="@{'/do-logout'}">
            <button class="btn btn-danger mb-4 col-4">
                Logout
            </button>
        </form>
    </table>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry:${employee.entries}">
            <td th:text="${entry.description}"></td>

            <td th:text="${entry.date}"></td>

            <td>
                <a th:href="@{'/employee/' + ${employee.id} + '/entry/entryEdit/' + ${entry.id}}"
                   class="btn btn-primary">Update</a>


                <a th:href="@{'/employee/' + ${employee.id} + '/entry/' + ${entry.id} + '/deleteEntry/'}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
