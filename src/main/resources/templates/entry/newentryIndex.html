<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Entry</h2>

    <form action="#" th:action="@{/entry/save}" th:object="${entry}"
          method="POST">
        <input type="text" th:field="*{description}" placeholder="Entry Description"
               class="form-control mb-4 col-4"> <input type="text"
                                                       th:field="*{Activities}" placeholder="Activitie Field"
                                                       class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save
            Entry
        </button>
    </form>

    <hr>

    <a th:href="@{/entry/}"> Back to Entry List</a>
</div>
</body>
</html>
