<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee</h3>
    <a th:href="@{/employee/${employee.id}/addnewentry}" class="btn btn-primary btn-sm mb-3" >Add Entry</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry:${allentlist}">
            <td th:text="${entry.description}"></td>

            <td> <a th:href="@{/employee/${employee.id}/entry/${entry.id}}"
                    class="btn btn-primary">Show Entry</a>


                <a th:href="@{/employee/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
