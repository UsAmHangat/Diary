<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Entrys</h1>
    <hr>
    <form action="#" th:action="@{'/employee/' + ${employee.id} + '/entry/entryEdit/' + ${entry.id} + '/save'}"
          th:object="${entry}"
          method="POST">


        <button type="submit" class="btn btn-info mb-4">
            Save Entry
        </button>

        <p>Date/Time:
        <p id="date" type="date" th:text="${T(com.example.demo.utils.Utils).format(entry.date)}" ></p>

        <input id="Description" onkeyup="checkContent()" type="text" placeholder="Description..."
               class="form-control mb-4 col-4"
               th:field="*{description}">
        <input id="EntryField" onkeyup="checkContent()" type="text" placeholder="Entry text..."
               class="form-control mb-4 col-4"
               th:field="*{text}">

        <div>
            <div class="form-check form-check-inline">
                <input type="radio" placeholder="Mood"
                       class="form-check-input"
                       name="Mood"
                       value="1"
                       th:field="*{mood}">
                <label class="form-check-label">Frown</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" placeholder="Mood"
                       class="form-check-input"
                       name="Mood"
                       value="2"
                       th:field="*{mood}">
                <label class="form-check-label">Bad</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" placeholder="Mood"
                       class="form-check-input"
                       name="Mood"
                       value="3"
                       th:field="*{mood}">
                <label class="form-check-label">OK</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" placeholder="Mood"
                       class="form-check-input"
                       name="Mood"
                       value="4"
                       th:field="*{mood}">
                <label class="form-check-label">Smile</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" placeholder="Mood"
                       class="form-check-input"
                       name="Mood"
                       value="5"
                       th:field="*{mood}">
                <label class="form-check-label">Shine</label>
            </div>
        </div>
    </form>
    <hr>
    <input id="ActivityField" onkeyup="checkContent()" type="text" placeholder="Entry text..."
           class="form-control mb-4 col-4"
           th:field="*{activity}">
    <hr>
    <div name="acitvitys">
        <a>activities go here</a>
    </div>
    <hr>
    <a th:href="@{/employee/}"> Back to Employeelist</a>
</div>

<script>
</script>

</body>
</html>
